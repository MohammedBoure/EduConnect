<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - University Social Network</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <ul class="sideBar" id="sideBarNav">
                <li onclick="hideSidebar()"><a href="#"><svg id="hidesvg" xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#333"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="posts.html">PUBLIC POSTS</a></li>
                <li><a href="messenger.html">MESSENGER</a></li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="aboutUS.html">ABOUT US</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li class="auth-link" id="sideRegisterLink"><a href="register.html">REGISTER</a></li>
                <li class="auth-link" id="sideLoginLink"><a href="login.html">LOGIN</a></li>
                <li class="auth-link" id="sideLogoutLink" style="display: none;"><a href="#" onclick="logout()">LOGOUT</a></li>
            </ul>
            <ul id="mainNav">
                <li><a href="index.html">HOME</a></li>
                <li class="hideOnMobile"><a href="posts.html">PUBLIC POSTS</a></li>
                <li class="hideOnMobile"><a href="messenger.html">MESSENGER</a></li>
                <li class="hideOnMobile"><a href="profile.html">PROFILE</a></li>
                <li class="hideOnMobile"><a href="aboutUS.html">ABOUT US</a></li>
                <li class="hideOnMobile"><a href="blog.html">BLOG</a></li>
                <li class="hideOnMobile auth-link" id="registerLink"><a href="register.html">REGISTER</a></li>
                <li class="hideOnMobile auth-link" id="loginLink"><a href="login.html">LOGIN</a></li>
                <li class="hideOnMobile auth-link" id="logoutLink" style="display: none;"><a href="#" onclick="logout()">LOGOUT</a></li>
                <li onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#333"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section" id="profileSection">
            <h2>Your Profile</h2>
            <div class="profile-card" id="profileDetails">
                <p>Loading profile...</p>
            </div>
            <div class="edit-form" id="profileEditForm">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">Department</label>
                    <input type="text" id="editDepartment">
                </div>
                <div class="form-group">
                    <label for="editSkills">Skills (comma-separated)</label>
                    <input type="text" id="editSkills">
                </div>
                <div class="form-group">
                    <label for="editPhoto">Photo URL</label>
                    <input type="url" id="editPhoto">
                </div>
                <div class="form-group">
                    <label for="editPassword">New Password</label>
                    <input type="password" id="editPassword">
                </div>
                <div id="editMessage" class="message" style="display: none;"></div>
                <button class="btn-primary" onclick="updateProfile()">Update Profile</button>
                <button class="btn-danger" onclick="deleteProfile()">Delete Profile</button>
            </div>
            <button class="btn-primary" onclick="toggleEditProfile()">Edit Profile</button>
        </div>

        <div class="section" id="postSection">
            <h2>Create a Post</h2>
            <div id="postForm">
                <div class="form-group">
                    <label for="postContent">New Post</label>
                    <textarea id="postContent" rows="4" placeholder="Write your post..."></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Image URL</label>
                    <input type="url" id="postImage" placeholder="Enter image URL">
                </div>
                <button class="btn-primary" onclick="createPost()">Post</button>
                <div id="postMessage" class="message" style="display: none;"></div>
            </div>
        </div>

        <div class="section" id="userPostsSection">
            <h2>Your Posts</h2>
            <div id="userPosts">
                <p>Loading your posts...</p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script defer>
        function showSidebar() {
            document.querySelector('.sideBar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sideBar').style.display = 'none';
        }

        function updateNav() {
            const isLoggedIn = isAuthenticated();
            document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('sideRegisterLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLoginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLogoutLink').style.display = isLoggedIn ? 'block' : 'none';
        }

        if (redirectToLoginIfNotAuthenticated()) {
            throw new Error('User not authenticated');
        }

        const currentUserId = getUserId();

        async function loadProfile() {
            hideMessage('editMessage');
            const result = await apiGetProfile(currentUserId);
            const profileDetails = document.getElementById('profileDetails');
            if (result.ok) {
                const { data } = result;
                profileDetails.innerHTML = `
                    <img src="${data.photo || 'https://via.placeholder.com/120'}" alt="Profile Photo" class="profile-photo">
                    <div class="profile-info">
                        <h3>${data.first_name} ${data.last_name}</h3>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>Department:</strong> ${data.department || 'N/A'}</p>
                        <p><strong>Role:</strong> ${data.role}</p>
                        <div class="skills-list">
                            ${data.skills.length ? data.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('') : '<p>No skills listed</p>'}
                        </div>
                    </div>
                `;
                document.getElementById('editFirstName').value = data.first_name;
                document.getElementById('editLastName').value = data.last_name;
                document.getElementById('editEmail').value = data.email;
                document.getElementById('editDepartment').value = data.department || '';
                document.getElementById('editSkills').value = data.skills.join(', ');
                document.getElementById('editPhoto').value = data.photo || '';
            } else {
                showMessage('editMessage', result.error, 'error');
            }
        }

        function toggleEditProfile() {
            const editForm = document.getElementById('profileEditForm');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
        }

        async function updateProfile() {
            hideMessage('editMessage');

            const firstName = document.getElementById('editFirstName').value.trim();
            const lastName = document.getElementById('editLastName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            if (!firstName || !lastName || !email) {
                showMessage('editMessage', 'First Name, Last Name, and Email are required.', 'error');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('editMessage', 'Please enter a valid email address.', 'error');
                return;
            }

            const payload = {
                first_name: firstName,
                last_name: lastName,
                email,
                department: document.getElementById('editDepartment').value.trim(),
                skills: document.getElementById('editSkills').value.trim().split(',').map(s => s.trim()).filter(s => s),
                photo: document.getElementById('editPhoto').value.trim(),
                password: document.getElementById('editPassword').value || undefined
            };

            const result = await apiUpdateProfile(currentUserId, payload);
            if (result.ok) {
                showMessage('editMessage', 'Profile updated successfully!', 'success');
                toggleEditProfile();
                loadProfile();
            } else {
                showMessage('editMessage', result.error, 'error');
            }
        }

        async function deleteProfile() {
            if (!confirm('Are you sure you want to delete your profile? This cannot be undone.')) return;

            const result = await apiDeleteProfile(currentUserId);
            if (result.ok) {
                showMessage('editMessage', 'Profile deleted successfully!', 'success');
                setTimeout(logout, 1000);
            } else {
                showMessage('editMessage', result.error, 'error');
            }
        }

        async function createPost() {
            hideMessage('postMessage');
            const content = document.getElementById('postContent').value.trim();
            const imageUrl = document.getElementById('postImage').value.trim();
            if (!content) {
                showMessage('postMessage', 'Content is required.', 'error');
                return;
            }

            const isAdminPost = isAdmin();
            const result = await apiCreatePost({ content, image_url: imageUrl, is_admin_post: isAdminPost });
            if (result.ok) {
                showMessage('postMessage', 'Post created successfully!', 'success');
                document.getElementById('postContent').value = '';
                document.getElementById('postImage').value = '';
                loadUserPosts();
            } else {
                showMessage('postMessage', result.error, 'error');
            }
        }

        async function loadUserPosts() {
            const postsDiv = document.getElementById('userPosts');
            const result = await apiGetUserPosts(currentUserId);
            if (result.ok) {
                if (result.data.length === 0) {
                    postsDiv.innerHTML = '<p>You have no posts.</p>';
                } else {
                    postsDiv.innerHTML = result.data.map(post => `
                        <div class="post">
                            <h4>${post.user_name}</h4>
                            <p>${post.content}</p>
                            ${post.image_url ? `<img src="${post.image_url}" alt="Post Image">` : ''}
                            <p><small>${new Date(post.created_at).toLocaleString()}</small></p>
                            <button class="btn-primary" onclick="editPost(${post.id}, '${post.content}', '${post.image_url || ''}')">Edit</button>
                            <button class="btn-danger" onclick="deletePost(${post.id})">Delete</button>
                            <a href="post.html?id=${post.id}">View Comments</a>
                        </div>
                    `).join('');
                }
            } else {
                postsDiv.innerHTML = `<p class="message error">${result.error}</p>`;
            }
        }

        function editPost(postId, content, imageUrl) {
            const newContent = prompt('Edit post content:', content);
            if (newContent === null) return;
            const newImageUrl = prompt('Edit image URL:', imageUrl);
            if (newImageUrl === null) return;

            apiUpdatePost(postId, { content: newContent.trim(), image_url: newImageUrl.trim() }).then(result => {
                if (result.ok) {
                    showMessage('postMessage', 'Post updated successfully!', 'success');
                    loadUserPosts();
                } else {
                    showMessage('postMessage', result.error, 'error');
                }
            });
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            const result = await apiDeletePost(postId);
            if (result.ok) {
                showMessage('postMessage', 'Post deleted successfully!', 'success');
                loadUserPosts();
            } else {
                showMessage('postMessage', result.error, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadProfile();
            loadUserPosts();
        });
    </script>
</body>
</html>
