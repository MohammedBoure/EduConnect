<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - University Social Network</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <ul class="sideBar" id="sideBarNav">
                <li onclick="hideSidebar()"><a href="#"><svg id="hidesvg" xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#333"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="index.html">HOME</a></li>
                <li><a href="posts.html">PUBLIC POSTS</a></li>
                <li><a href="messenger.html">MESSENGER</a></li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="aboutUS.html">ABOUT US</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li class="auth-link" id="sideRegisterLink"><a href="register.html">REGISTER</a></li>
                <li class="auth-link" id="sideLoginLink"><a href="login.html">LOGIN</a></li>
                <li class="auth-link" id="sideLogoutLink" style="display: none;"><a href="#" onclick="logout()">LOGOUT</a></li>
            </ul>
            <ul id="mainNav">
                <li><a href="index.html">HOME</a></li>
                <li class="hideOnMobile"><a href="posts.html">PUBLIC POSTS</a></li>
                <li class="hideOnMobile"><a href="messenger.html">MESSENGER</a></li>
                <li class="hideOnMobile"><a href="profile.html">PROFILE</a></li>
                <li class="hideOnMobile"><a href="aboutUS.html">ABOUT US</a></li>
                <li class="hideOnMobile"><a href="blog.html">BLOG</a></li>
                <li class="hideOnMobile auth-link" id="registerLink"><a href="register.html">REGISTER</a></li>
                <li class="hideOnMobile auth-link" id="loginLink"><a href="login.html">LOGIN</a></li>
                <li class="hideOnMobile auth-link" id="logoutLink" style="display: none;"><a href="#" onclick="logout()">LOGOUT</a></li>
                <li onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#333"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="section">
            <h2>Messenger</h2>
            <div class="messenger">
                <div class="contacts" id="contacts">
                    <p>Loading contacts...</p>
                </div>
                <div class="chat">
                    <div class="chat-messages" id="chatMessages">
                        <p>Select a contact to start chatting.</p>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="messageContent" placeholder="Type your message...">
                        <button class="btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                    <div id="messageMessage" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script defer>
        let currentRecipientId = null;

        function showSidebar() {
            document.querySelector('.sideBar').style.display = 'flex';
        }

        function hideSidebar() {
            document.querySelector('.sideBar').style.display = 'none';
        }

        function updateNav() {
            const isLoggedIn = isAuthenticated();
            document.getElementById('registerLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('loginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutLink').style.display = isLoggedIn ? 'block' : 'none';
            document.getElementById('sideRegisterLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLoginLink').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('sideLogoutLink').style.display = isLoggedIn ? 'block' : 'none';
        }

        if (redirectToLoginIfNotAuthenticated()) {
            throw new Error('User not authenticated');
        }

        async function loadContacts() {
            const contactsDiv = document.getElementById('contacts');
            const result = await apiGetContacts();
            if (result.ok) {
                if (result.data.length === 0) {
                    contactsDiv.innerHTML = '<p>No contacts available.</p>';
                } else {
                    contactsDiv.innerHTML = result.data.map(contact => `
                        <div class="contact" onclick="selectContact(${contact.id}, '${contact.name}')">
                            <p>${contact.name}</p>
                        </div>
                    `).join('');
                }
            } else {
                contactsDiv.innerHTML = `<p class="message error">${result.error}</p>`;
            }
        }

        async function selectContact(recipientId, recipientName) {
            currentRecipientId = recipientId;
            document.getElementById('chatMessages').innerHTML = `<p>Chatting with ${recipientName}</p>`;
            loadMessages();
        }

        async function loadMessages() {
            if (!currentRecipientId) return;
            const messagesDiv = document.getElementById('chatMessages');
            const result = await apiGetMessages(currentRecipientId);
            if (result.ok) {
                messagesDiv.innerHTML = result.data.map(message => `
                    <p><strong>${message.sender_name}:</strong> ${message.content} <small>(${new Date(message.created_at).toLocaleString()})</small></p>
                `).join('');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else {
                messagesDiv.innerHTML = `<p class="message error">${result.error}</p>`;
            }
        }

        async function sendMessage() {
            if (!currentRecipientId) {
                showMessage('messageMessage', 'Select a contact first.', 'error');
                return;
            }

            const content = document.getElementById('messageContent').value.trim();
            if (!content) {
                showMessage('messageMessage', 'Message content is required.', 'error');
                return;
            }

            const result = await apiSendMessage(currentRecipientId, { content });
            if (result.ok) {
                document.getElementById('messageContent').value = '';
                loadMessages();
            } else {
                showMessage('messageMessage', result.error, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
            loadContacts();
        });
    </script>
</body>
</html>
