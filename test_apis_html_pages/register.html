<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Authentification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }

    .switch {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: #007BFF;
    }

    .server-response {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #f1f1f1;
      color: #333;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Se connecter</h2>

  <div id="form">
    <!-- Le contenu du formulaire va ici -->
  </div>

  <div class="message" id="message"></div>

  <div class="switch" onclick="toggleForm()">Créer un compte</div>

  <div class="server-response" id="server-response"></div>
</div>

<script>
  let isLogin = true;

  const form = document.getElementById('form');
  const message = document.getElementById('message');
  const formTitle = document.getElementById('form-title');
  const serverResponse = document.getElementById('server-response');
  const apiBase = 'http://127.0.0.1:5000';

  function toggleForm() {
    isLogin = !isLogin;
    renderForm();
  }

  function renderForm() {
    message.textContent = '';
    serverResponse.textContent = '';

    if (isLogin) {
      formTitle.textContent = 'Se connecter';
      form.innerHTML = `
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
        <button type="button" onclick="login()">Connexion</button>
      `;
      document.querySelector('.switch').textContent = "Créer un compte";
    } else {
      formTitle.textContent = 'Créer un compte';
      form.innerHTML = `
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="mot_de_passe" placeholder="Mot de passe" required>
        <input type="text" id="filiere" placeholder="Filière" required>
        <input type="text" id="competences" placeholder="Compétences (séparées par ,)" required>
        <button type="button" onclick="register()">Créer</button>
      `;
      document.querySelector('.switch').textContent = "Déjà inscrit ? Se connecter";
    }
  }

  async function register() {
    const nom = document.getElementById('nom').value.trim();
    const prenom = document.getElementById('prenom').value.trim();
    const email = document.getElementById('email').value.trim();
    const mot_de_passe = document.getElementById('mot_de_passe').value.trim();
    const filiere = document.getElementById('filiere').value.trim();
    const competencesRaw = document.getElementById('competences').value;

    const competences = competencesRaw
      .split(',')
      .map(c => c.trim())
      .filter(c => c.length > 0)
      .join(', '); // ✅ تحويل إلى سلسلة نصية

    const data = { nom, prenom, email, mot_de_passe, filiere, competences };

    try {
      const res = await fetch(`${apiBase}/api/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      message.style.color = res.ok ? 'green' : 'red';
      message.textContent = result.message || result.error;
      serverResponse.textContent = JSON.stringify(result, null, 2);

      if (res.ok) toggleForm();
    } catch (error) {
      message.style.color = 'red';
      message.textContent = 'Erreur de connexion au serveur.';
      serverResponse.textContent = error.toString();
    }
  }

  async function login() {
    const email = document.getElementById('email').value.trim();
    const mot_de_passe = document.getElementById('mot_de_passe').value.trim();

    const data = { email, mot_de_passe };

    try {
      const res = await fetch(`${apiBase}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      message.style.color = res.ok ? 'green' : 'red';
      message.textContent = result.message || (res.ok ? "Connexion réussie!" : "Erreur");
      serverResponse.textContent = JSON.stringify(result, null, 2);

      if (res.ok) {
        console.log("Access token:", result.access_token);
      }
    } catch (error) {
      message.style.color = 'red';
      message.textContent = 'Erreur de connexion au serveur.';
      serverResponse.textContent = error.toString();
    }
  }

  renderForm();
</script>
</body>
</html>
