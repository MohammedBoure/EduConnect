<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <div id="message" class="message" style="display: none;"></div>

        <form id="loginForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submitBtn">دخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // إذا كان المستخدم مسجلاً دخوله بالفعل، أعد توجيهه
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            hideMessage('message');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الدخول...';
        
            const formData = new FormData(form);
            const credentials = {
                email: formData.get('email'),
                password: formData.get('password')
            };
        
            const result = await apiLogin(credentials);
            console.log('Login result:', result); // Add this for debugging
        
            if (result.ok) {
                const { access_token, user_id } = result.data;
                if (access_token === undefined || access_token === null || user_id === undefined || user_id === null) {
                    console.error('Login response missing access_token or user_id:', result.data);
                    showMessage('message', 'خطأ في استجابة تسجيل الدخول: بيانات غير كاملة', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'دخول';
                    return;
                }
                setToken(access_token);
                setUserId(user_id);
                console.log('Stored user_id:', getUserId()); // Verify storage
                window.location.href = 'index.html';
            } else {
                showMessage('message', `فشل تسجيل الدخول: ${result.error || 'خطأ غير معروف'}`, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'دخول';
            }
        });
    </script>
</body>
</html>
